<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentryBox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<header>
    <h1>SENTRY<span>BOX</span></h1>
    <div id="status">System Online</div>
</header>

<main>
    <div id="view-vault" class="view">
        <h2>Secure Vault</h2>
        <div id="vault-list">
        </div>
    </div>

    <div id="view-add" class="view">
        <h2>Add New Record</h2>
        <div class="input-group">
            <input type="text" id="secret-input" placeholder="Type your secret...">
            <p>Capture Evidence (Photo):</p>
            <input type="file" id="camera-input" accept="image/*" capture="environment">
            <button onclick="saveSecret()">Encrypt & Save</button>
        </div>
    </div>

    <div id="view-security" class="view">
        <h2>Security Logs</h2>
        <button onclick="getGPS()">Get GPS Location</button>
        <p id="geo-display">GPS: Unknown</p>
        <hr>
        <button onclick="askNotify()">Enable Notifications</button>
        <button id="wipe-btn" onclick="wipeData()">Wipe All System</button>
    </div>
</main>

<nav>
    <button onclick="showView('view-vault')">Vault</button>
    <button onclick="showView('view-add')">Add</button>
    <button onclick="showView('view-security')">Security</button>
</nav>

<script src="app.js"></script>
</body>
</html>
